<style>
    @font-face {
        font-family: "Bebas Regular";
        src: url('fonts/Bebas-Regular.otf') format("truetype");
    }

    @font-face {
        font-family: "BlackOpsOne Regular";
        src: url('fonts/BlackOpsOne-Regular.otf') format("truetype");
    }

    @font-face {
        font-family: "Roboto Medium";
        src: url('fonts/Roboto-Medium.ttf') format("truetype");
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0%;
        background-color: black;
    }

    background {
        background-image: url('images/1.png');
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        width: 100%;
        height: 100%;
        user-select: none;

        animation: fadeOut 4s infinite alternate;
    }

    @keyframes fadeOut {
        0%,5% { opacity: 0 }
        20% { opacity: 1 }
    }

    hintHeader {
        font-family: "BlackOpsOne Regular";
        color: white;
        width: 100%;
        text-align: center;
        display: block;
        resize: vertical;
        font-size: 2vw;
        transform: scale(1, 1.32);
        padding-top: 5%;
        user-select: none;
    }

    hintText {
        font-family: "Roboto Medium";
        color: white;
        width: 90%;
        text-align: justify;
        display: block;
        resize: vertical;
        font-size: 1vw;
        margin-top: 20%;
        margin-left: 5%;
        user-select: none;
    }

    loadingText {
        font-family: "Bebas Regular";
        color: rgb(125, 125, 125);
        position: absolute;
        bottom: 0;
        right: 1%;
        font-size: 3vw;
        user-select: none;
    }

    scp939 {
        background-image: url('images/scp939.gif');
        background-size: cover;
        position: absolute;
        bottom: 30px;
        right: 0.5vw;
        height: 7.05vw;
        width: 9.35vw;
        user-select: none;
    }
</style>

<script>
// Создаем новый элемент для текста
const messageOverlay = document.createElement('div');
messageOverlay.id = 'messageOverlay';
messageOverlay.innerHTML = 'ВАШ ТЕКСТ ЗДЕСЬ';

// Добавляем стили
const style = document.createElement('style');
style.textContent = `
    #messageOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        pointer-events: none;
    }
    
    #messageOverlay {
        font-family: "Bebas Regular", sans-serif;
        font-size: 4vw;
        color: rgba(255, 255, 255, 0.3);
        text-align: center;
        opacity: 1;
        transition: opacity 2s ease-in-out;
        user-select: none;
    }
`;

// Добавляем стили в документ
document.head.appendChild(style);

// Добавляем элемент в body
document.body.appendChild(messageOverlay);

// Плавно скрываем текст через 2 секунды
setTimeout(() => {
    messageOverlay.style.opacity = '0';
}, 2000);

// Удаляем элемент из DOM после завершения анимации
setTimeout(() => {
    if (messageOverlay.parentNode) {
        messageOverlay.parentNode.removeChild(messageOverlay);
    }
}, 4000);
</script>
